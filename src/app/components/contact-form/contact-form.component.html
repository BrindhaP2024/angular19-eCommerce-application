<div class="container mt-5">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" ngModel required></textarea>
    </div>
<button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>

  <!-- Location Iframe -->
  <div class="mt-5">
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7779.883940626509!2d80.22001676633538!3d12.847024599618655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525a51439fd9f3%3A0x5fdacd19ed90126c!2sNavalur%2C%20Tamil%20Nadu%20600130!5e0!3m2!1sen!2sin!4v1739408129450!5m2!1sen!2sin" width="100%" height="450" style="border:2px palevioletred;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
